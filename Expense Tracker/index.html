<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="box_upper">
                <h1>Expense Tracker</h1>
                <div class="balance">
                    <h2 id="netAmount">₹0</h2>
                    <h3>Your balance</h3>
                </div>
            </section>
            <div class="trans_container">
                <h3>Transaction</h3>
                <hr/>
                <div class="transA">
                   
                </div>
            </div>
            <section class="trans_form">
                <h3>Add Transaction</h3>
                <form id="TransForm">
                  <div class="inputs">
                     <div class="form_con">
                     <label for="text">Text</label>
                     <input placeholder="Enter Description" type="text"name="text"id="text">
                   </div>
                    <div class="form_con">
                     <label for="Amount">Amount</label>
                     <input placeholder="Enter Amount" type="number"name="amount"id="amount">
                   </div>
                  </div>
                   <div class="buttons_cont">
                    <button type="submit" id="earnBtn">
                        <p id="earning">₹0</p>
                        <p>Earnings</p>
                    </button>
                    <button type="submit" id="expnsBtn">
                        <p id="expense">₹0</p>
                        <p>Expense</p>
                    </button>
                   </div>
                </form>

            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
